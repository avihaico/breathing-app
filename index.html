<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BreathFlow Video Background</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- BACKGROUND VIDEO -->
  <video id="bgvideo" class="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4">
  </video>

  <div class="app">
    <main class="center">
      <div id="core" class="core"></div>
      <div id="phase" class="phase">Ready</div>

      <div class="controls">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
        <label>
          <input id="audioToggle" type="checkbox">
          Ocean ambience
        </label>
      </div>
    </main>
  </div>

  <!-- USER-CONTROLLED AUDIO -->
  <audio id="ocean" preload="auto" src="assets/ocean.mp3"></audio>

  <script src="app.js"></script>
</body>
</html>
